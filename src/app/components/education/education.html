<section id="education" class="education-section">
  <div class="section-container">
    <h2 class="section-title">
      <mat-icon>school</mat-icon>
      Education
    </h2>

    <div class="education-grid">
      <mat-card class="education-card" *ngFor="let edu of education">
        <div class="card-accent"></div>
        <mat-card-header>
          <mat-icon class="school-icon">account_balance</mat-icon>
          <div class="header-text">
            <mat-card-title>{{ edu.school }}</mat-card-title>
            <mat-card-subtitle>{{ edu.degree }} in {{ edu.field }}</mat-card-subtitle>
          </div>
        </mat-card-header>

        <mat-card-content>
          <div class="education-details">
            <div class="detail-item">
              <mat-icon>calendar_today</mat-icon>
              <span>{{ edu.graduationDate }}</span>
            </div>
            <div class="detail-item" *ngIf="edu.gpa">
              <mat-icon>grade</mat-icon>
              <span>GPA: {{ edu.gpa }}</span>
            </div>
          </div>

          <div class="coursework" *ngIf="edu.coursework && edu.coursework.length">
            <h4>Relevant Coursework</h4>
            <div class="coursework-chips">
              <mat-chip *ngFor="let course of edu.coursework">
                {{ course }}
              </mat-chip>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
