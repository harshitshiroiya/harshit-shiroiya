<section id="projects" class="projects-section">
  <div class="section-container">
    <h2 class="section-title">
      <mat-icon>folder_special</mat-icon>
      Featured Projects
    </h2>

    <div class="projects-grid">
      <mat-card class="project-card" *ngFor="let project of projects">
        <div class="project-header">
          <mat-icon class="project-icon">folder</mat-icon>
        </div>

        <mat-card-header>
          <mat-card-title>{{ project.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p class="project-description">{{ project.description }}</p>

          <div class="tech-stack">
            <mat-chip *ngFor="let tech of project.technologies">
              {{ tech }}
            </mat-chip>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <a *ngIf="project.github" [href]="project.github" target="_blank" mat-button color="primary">
            <mat-icon>code</mat-icon>
            GitHub
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
